<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCntrl">

    First Name : <input type="text" ng-model="firstName"><br>
    Last Name : <input type="text" ng-model="lastName"><br>
    <br>
    <!--Full Name : {{firstName+" "+lastName}}-->
    Full Name : {{fullName()}} <br>
    Car Name : {{carName|uppercase}} <br>
    Car Name : {{carName|lowercase}} <br>
    <h1>Price: {{ price | currency }}</h1>

    <p><input type="text" ng-model="test"></p>

    <ul>
        <li ng-repeat="x in names|filter:test">{{x}}</li>
    </ul>

    <p>The time is:</p>

    <h1>{{theTime}}</h1>

    <p>The hexadecimal value of 255 is:</p>

    <h1>{{hex}}</h1>


</div>

<script>

    var app = angular.module("myApp",[]);
    app.controller("myCntrl",function($scope,$interval,hexafy){
        $scope.firstName= "Nehal";
        $scope.lastName= "Khandelwal";
        $scope.carName="volvo";
        $scope.names = ["Emil", "Tobias", "Linus"];
        $scope.price = 58;
        $scope.theTime = new Date().toLocaleTimeString();
        $interval(function () {
            $scope.theTime = new Date().toLocaleTimeString();
        }, 1000);
        $scope.fullName= function(){
            return $scope.firstName+" "+$scope.lastName;
        }
        $scope.hex = hexafy.myFunc(255)
    });

    app.service('hexafy', function() {
        this.myFunc = function (x) {
            return x.toString(16);
        }
    });


</script>
<!--<script src="myApp.js"></script>-->
<!--<script src="myCtrl.js"></script>-->


</body>
</html>
