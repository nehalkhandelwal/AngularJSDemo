<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<style>
    table, th , td {
        border: 1px solid grey;
        border-collapse: collapse;
        padding: 5px;
    }
    table tr:nth-child(odd) {
        background-color: #f1f1f1;
    }
    table tr:nth-child(even) {
        background-color: #ffffff;
    }
</style>
<body>
<div data-ng-app="myApp" ng-controller="customersCtrl">
    <table>
        <tr ng-repeat="x in names | orderBy : 'Country'">
            <td>{{ $index + 1 }}</td>
            <td ng-if="$odd" style="background-color:#75f185">{{ x.Name }}</td>
            <td ng-if="$even">{{ x.Name }}</td>
            <td ng-if="$odd" style="background-color:#f13bd1">{{ x.Country }}</td>
            <td ng-if="$even">{{ x.Country }}</td>
        </tr>
    </table>
</div>

<script>
    angular.module("myApp",[]).controller("customersCtrl",function($scope,$http){
        $http.get("http://www.w3schools.com/angular/customers.php")
                .then(function(response){
                    $scope.names = response.data.records;
                })
    })
</script>

</body>
</html>
